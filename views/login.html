<main class="login">
    <div class="fl-fr-ctnr container">
        <div class="bg-txt-ctnt col-md-7 col-sm-6 hidden-xs">
            <div class="txt-ctnr">
                <h1>GDBase</h1>
                <p>Simulation d’examen</p>
            </div>
        </div>
        <div class="fr-ctnr col-md-5 col-sm-6">
            <div class="fr-ctnt">
                <div class="fr-header">
                    <p>INSCRIPTION GRATUITE</p>
                    <hr id="fr-hr">
                </div>
                <div class="fr-body">
                    <form action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" id="fname" placeholder="Prénom" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="lname" placeholder="Nom de famille" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="mobile" placeholder="Téléphone" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="pick-name" placeholder="Choisis un nom d'utilisateur" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="crt-psd" placeholder="créer un mot de passe" required>
                            <label for="crt-psd" id="crt-label">Utilisez au moins une lettre, un chiffre et sept caractères au total</label>
                        </div>
                        <div class="fr-ftr">
                                <button type="submit" class="btn btn-lg btn-primary submit">Soumettre</button>
                                <p>Déjà membre? <span class="login-txt"><a href="#">Connectez-vous ici </a></span></p>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
